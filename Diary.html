    <h1>My Diary</h1>
    <form class=" form-container">
        <label>Share what brought you joy today:</label><br><br>
        
        <table>
            <tr>
                <td>
                    <label>Title:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter a title" required>
                </td>
                <td>
                    <label>Date:</label>
                </td>
                <td>
                    <input type="date" name="date" required>
                </td>
            </tr>
        </table>

        <br>

        <textarea class ="diaryEntry" id="diaryEntry" name="diaryEntry" rows="10" placeholder="Dear Diary, "></textarea><br><br>
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
    </form>
