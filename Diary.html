<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GratiVibe - Diary</title>
    
   <link rel="stylesheet" href="CSS/Diarystyle.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="mentalheath_blog.html">Mental Health Blog</a>
        <a href="Diary.html" class="active">Diary</a>
        <a href="todo_list.html">To-Do List</a>
        <a href="moodtracker.html">Mood Tracker</a>
    </nav>

    <div class="page-content">
        <h1>My Diary</h1>
        <div class="welcome-message">Share what brought you joy today:</div>

        <div class="diary-form">
            <form id="diaryForm">
                <div class="input-group">
                    <div class="input-field">
                        <label for="title">Title:</label>
                        <input id="title" type="text" placeholder="Enter a title" required>
                    </div>
                    <div class="input-field">
                        <label for="date">Date:</label>
                        <input id="date" type="date" required>
                    </div>
                </div>

                <textarea id="diaryEntry" placeholder="Dear Diary, " required></textarea>

                <div class="button-group">
                    <button type="button" id="saveButton">Save Entry</button>
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>

        <h2>Your Diary Entries</h2>
        <div id="entriesDisplay"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("saveButton").addEventListener("click", function () {
                var title = document.getElementById("title").value;
                var date = document.getElementById("date").value;
                var entry = document.getElementById("diaryEntry").value;

                if (!title || !date || !entry) {
                    alert("Please fill out all fields.");
                    return;
                }

                var entryDiv = document.createElement("div");
                entryDiv.className = "diary-entry";
                entryDiv.innerHTML = `
                    <h3>${title}</h3>
                    <p><strong>Date:</strong> ${date}</p>
                    <p>${entry}</p>
                `;
                
                document.getElementById("entriesDisplay").insertBefore(entryDiv, document.getElementById("entriesDisplay").firstChild);
                document.getElementById("diaryForm").reset();
            });
        });
    </script>
</body>
</html>
