<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GratiVibe - Diary</title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/Diarystyle.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create a display area for diary entries
            const diaryDisplay = document.createElement('div');
            diaryDisplay.id = 'diaryDisplay';
            document.body.appendChild(diaryDisplay);

            // Function to load diary entries
            function loadEntries() {
                const entries = JSON.parse(localStorage.getItem('diaries')) || [];
                diaryDisplay.innerHTML = '<h2>Previous Diaries</h2>';
                for (let i = 0; i < entries.length; i++) {
                    diaryDisplay.innerHTML += `
                        <div>
                            <h3>${entries[i].title}</h3>
                            <p><strong>Date:</strong> ${entries[i].date}</p>
                            <p>${entries[i].content}</p>
                            <hr>
                        </div>
                    `;
                }
            }

            // Function to save a diary entry
            document.querySelector('.form-container').onsubmit = function (e) {
                e.preventDefault();
                const title = document.querySelector('input[type="text"]').value;
                const date = document.querySelector('input[type="date"]').value;
                const content = document.getElementById('diaryEntry').value;

                if (title && date && content) {
                    const entries = JSON.parse(localStorage.getItem('diaries')) || [];
                    entries.push({ title: title, date: date, content: content });
                    localStorage.setItem('diaries', JSON.stringify(entries));
                    loadEntries();
                    e.target.reset();
                } else {
                    alert('Please fill out all fields!');
                }
            };

            // Load entries when the page is ready
            loadEntries();
        });
    </script>
