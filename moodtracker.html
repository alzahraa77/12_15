     <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change button colors on page load
        window.onload = function () {
            const feelingsButton = document.querySelector(".feelings-button");
            const iconCircle = document.querySelector(".icon-circle");

            const buttonColor = getRandomColor();
            const circleColor = getRandomColor();

            if (feelingsButton) feelingsButton.style.backgroundColor = buttonColor;
            if (iconCircle) iconCircle.style.backgroundColor = circleColor;
        };

document.getElementById("submit-button").addEventListener("click", function() {
            // Show success notification as an alert
            alert("Form submitted successfully!");

            // Prevent page reload or form submission
            return false;
        });
</script>
