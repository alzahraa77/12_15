<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        /* Navigation links */
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Hover effects on links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Active link style */
        .navbar a.active {
            background-color: #4CAF50;
        }

        h1 {
            color: #63c97e;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0;
            height: 60px;
            width: 100px;
            text-align: center;
        }

        table {
            margin: 0 auto;
            margin-top: 150px; /* Push table down to avoid overlapping */
            border-collapse: collapse;
            width: 100%;
        }

        /* Submit button styling */
        .submit-button {
            padding: 10px 20px;
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: #a4ebb7;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #448755;
        }

        .left-controls {
            position: absolute;
             margin-top: 20px;
            top: 120px; /* Position at a consistent height */
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            font-family: Arial, sans-serif;
        }

        .left-controls label {
            font-size: 16px;
            color: #40E0D0; /* Match the "Select Week" label color */
        }

        .left-controls select,
        .left-controls input {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Record Feelings Button */
        .feelings-container {
           margin-top: 50px;
            position: absolute;
            top: 120px;
            right: 20px;
        }

        .feelings-button {
            display: flex;
            align-items: center;
            background-color: #d7cc78;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            font-size: 16px;
            padding-left: 50px;
        }

        .icon-circle {
            position: absolute;
            left: -45px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #d7cc78;
            border-radius: 50%;
        }

        .icon-image {
            width: 24px;
            height: 24px;
        }

        /* Small square style */
        .small-square {
            width: 40px;
            height: 40px;
            border-radius: 9px;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .small-square div {
            width: 13px;
            height: 13px;
            background: white;
            border-radius: 2.50px;
            border: 1px #767676 solid;
        }
    </style>

    <script>
        // Function to update the table based on the selected day
        function updateTable() {
            const selectedDay = document.getElementById("day-of-week").value;
            const cells = document.querySelectorAll("td[data-day]");

            cells.forEach(function (cell) {
                const day = cell.getAttribute("data-day");
                if (day === selectedDay) {
                    cell.innerHTML = '<input type="checkbox" name="' + day + '_feeling">';
                } else {
                    cell.innerHTML = `
                        <div class="small-square">
                            <div></div>
                        </div>
                    `;
                }
            });
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change button colors on page load
        window.onload = function () {
            const feelingsButton = document.querySelector(".feelings-button");
            const iconCircle = document.querySelector(".icon-circle");

            const buttonColor = getRandomColor();
            const circleColor = getRandomColor();

            if (feelingsButton) feelingsButton.style.backgroundColor = buttonColor;
            if (iconCircle) iconCircle.style.backgroundColor = circleColor;

            // Initialize table with Monday as default
            updateTable();
        };
    </script>
</head>

<body>

        <a href="index.html">Home</a>
