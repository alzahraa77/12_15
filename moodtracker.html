<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: serif, sans-serif;
            background-color: beige;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        /* Navigation links */
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Hover effects on links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Active link style */
        .navbar a.active {
            background-color: #4CAF50;
        }

        /* Content for each page */
        .page-content {
            text-align: center;
            margin-top: 30px;
        }

        /* Mood Tracker Form styling */
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }

        h1 {
            color: #63c97e;
            font-family: sans-serif;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
      
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Submit button styling */
        .submit-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #a4ebb7;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #448755; 
        }

        .feelings-container {
            display: flex;
            align-items: center;
            position: absolute; /* Position the container relative to the page */
            right: 20px; /* Move the container to the right side of the page */
        }

        /* Record Feelings Button */
        .feelings-button {
            display: flex;
            align-items: center;
            background-color: #40E0D0; /* Light turquoise color */
            padding: 10px 20px;
            border-radius: 30px;
            font-family: serif;
            color: #ffffff;
            font-size: 16px;
            padding-left: 50px; /* Add space to the left for the circle */
        }

        /* Circle with Image - Positioned outside the container to the left */
        .icon-circle {
            position: absolute;  /* Position the circle absolutely */
            left: -45px; /* Move the circle outside the container to the left */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #40E0D0;
            border-radius: 50%;
        }

        /* Image inside the circle */
        .icon-image {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
