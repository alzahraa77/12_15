<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="CSS/tracker.css" >

</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="mentalheath_blog.html">Mental health Blog</a>

      <h1 style="text-align: center; margin-bottom: 20px;">Mood Tracking Calendar</h1>

    <!-- Week Selection and Record Feelings Button -->
    <div style="display: flex; align-items: center; margin-bottom: 20px; font-family: sans-serif;">
        <label style=" color: #40E0D0" for="week">Select Week:</label>
        <input type="week" id="week" name="week" style="margin-left: 10px;">

        <!-- Record Feelings Button -->
        <div class="feelings-container" style="margin-left: 20px;">
            <div class="feelings-button">
                <span>How are you feeling today?</span>
                <div class="icon-circle">
                    <img src="https://img.freepik.com/premium-vector/opened-book-diary-textbook-symbol-icon_8071-38658.jpg?w=1060" alt="Notebook Icon" class="icon-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Mood Tracking Form -->
    <form action="submitted_data.html" method="GET">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                     <tr>
                    <th>Feeling Happy <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/1280px-Smiley.svg.png" width="20" height="20"></th>
                    <td><input type="checkbox" name="monday_feeling_happy"></td>
                    <td><input type="checkbox" name="tuesday_feeling_happy"></td>
                    <td><input type="checkbox" name="wednesday_feeling_happy"></td>
                    <td><input type="checkbox" name="thursday_feeling_happy"></td>
                    <td><input type="checkbox" name="friday_feeling_happy"></td>
                    <td><input type="checkbox" name="saturday_feeling_happy"></td>
                    <td><input type="checkbox" name="sunday_feeling_happy"></td>
                    </tr>

                <tr>
                    <th>Feeling Anxious<img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Twemoji_1f61f.svg" width="20" height="20"></th>
                    <td><input type="checkbox" name="monday_feeling_anxious"></td>
                    <td><input type="checkbox" name="tuesday_feeling_anxious"></td>
                    <td><input type="checkbox" name="wednesday_feeling_anxious"></td>
                    <td><input type="checkbox" name="thursday_feeling_anxious"></td>
                    <td><input type="checkbox" name="friday_feeling_anxious"></td>
                    <td><input type="checkbox" name="saturday_feeling_anxious"></td>
                    <td><input type="checkbox" name="sunday_feeling_anxious"></td>
                </tr>
                <tr>
                    <th>Feeling Depressed<img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Emojione_1F62D.svg" width="20" height="20"></th>
                    <td><input type="checkbox" name="monday_feeling_depressed"></td>
                    <td><input type="checkbox" name="tuesday_feeling_depressed"></td>
                    <td><input type="checkbox" name="wednesday_feeling_depressed"></td>
                    <td><input type="checkbox" name="thursday_feeling_depressed"></td>
                    <td><input type="checkbox" name="friday_feeling_depressed"></td>
                    <td><input type="checkbox" name="saturday_feeling_depressed"></td>
                    <td><input type="checkbox" name="sunday_feeling_depressed"></td>
                </tr>
                <tr>
                    <th>Feeling Angry<img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Emoji_u1f620.svg" width="20" height="20"></th>
                    <td><input type="checkbox" name="monday_feeling_angry"></td>
                    <td><input type="checkbox" name="tuesday_feeling_angry"></td>
                    <td><input type="checkbox" name="wednesday_feeling_angry"></td>
                    <td><input type="checkbox" name="thursday_feeling_angry"></td>
                    <td><input type="checkbox" name="friday_feeling_angry"></td>
                    <td><input type="checkbox" name="saturday_feeling_angry"></td>
                    <td><input type="checkbox" name="sunday_feeling_angry"></td>
                </tr>
                <tr>
                    <th>Feeling Sad<img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Face-sad.svg" width="20" height="20"></th>
                    <td><input type="checkbox" name="monday_feeling_sad"></td>
                    <td><input type="checkbox" name="tuesday_feeling_sad"></td>
                    <td><input type="checkbox" name="wednesday_feeling_sad"></td>
                    <td><input type="checkbox" name="thursday_feeling_sad"></td>
                    <td><input type="checkbox" name="friday_feeling_sad"></td>
                    <td><input type="checkbox" name="saturday_feeling_sad"></td>
                    <td><input type="checkbox" name="sunday_feeling_sad"></td>
                </tr>
                <tr>
                    <th>Have Insomnia<img src="https://i.redd.it/38kaz3nutvxd1.png" width="20" height="20"></th>                </th>
                    <td><input type="checkbox" name="monday_have_insomnia"></td>
                    <td><input type="checkbox" name="tuesday_have_insomnia"></td>
                    <td><input type="checkbox" name="wednesday_have_insomnia"></td>
                    <td><input type="checkbox" name="thursday_have_insomnia"></td>
                    <td><input type="checkbox" name="friday_have_insomnia"></td>
                    <td><input type="checkbox" name="saturday_have_insomnia"></td>
                    <td><input type="checkbox" name="sunday_have_insomnia"></td>
                </tr>
                <tr>
                    <th>Feeling Stressed<img src="https://banner2.cleanpng.com/20180405/erw/avgiije4k.webp" width="20" height="20"></th></th>
                    <td><input type="checkbox" name="monday_feeling_stressed"></td>
                    <td><input type="checkbox" name="tuesday_feeling_stressed"></td>
                    <td><input type="checkbox" name="wednesday_feeling_stressed"></td>
                    <td><input type="checkbox" name="thursday_feeling_stressed"></td>
                    <td><input type="checkbox" name="friday_feeling_stressed"></td>
                    <td><input type="checkbox" name="saturday_feeling_stressed"></td>
                    <td><input type="checkbox" name="sunday_feeling_stressed"></td>
                </tr>
            </tbody>
        </table>

        <br>
        <div style="text-align: center;">
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
