<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - GratiVibe</title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/todo.css">
</head>
<body>
    <div class="main-container">
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="mentalheath_blog.html">Mental Health Blog</a>
            <a href="Diary.html">Diary</a>
            <a href="todo_list.html" class="active">To-Do List</a>
            <a href="moodtracker.html">Mood Tracker</a>
        </div>

        <!-- Page content -->
        <div class="page-content">
            <h1>TODO</h1>

            <h3>Categories:</h3>
            <ul>
                <li>Work</li>
                <li>Study</li>
                <li>Entertainment</li>
                <li>Family</li>
            </ul>
        </div>

        <!-- Task list -->
        <div class="todo-list">
            <h2>Task List:</h2>
            <table id="taskTable" border="1">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>The first task title</td>
                    <td>Task Description.</td>
                    <td><label><input type="checkbox"> Done</label></td>
                </tr>
            </table>
        </div>

        <!-- Hide done task -->
        <label class="cursive" style="display: flex; align-items: center; justify-content: center;">
            <input type="checkbox"> Hide done tasks
        </label>
        

        <!-- New Task form -->
        <div class="NewTask">
            <h3>Add a New Task:</h3>
            <form action="#">
                <label for="taskTitle">Title:</label><br>
                <input type="text" id="taskTitle" name="taskTitle"><br><br>

                <label for="taskDescription">Description:</label><br>
                <textarea id="taskDescription" name="taskDescription" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Add Task">
                <button type="button">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
