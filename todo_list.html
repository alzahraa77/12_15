<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="CSS/todo.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="mentalheath_blog.html">Mental Health Blog</a>
        <a href="Diary.html">Diary</a>
        <a href="todo_list.html" class="active">To-Do List</a>
        <a href="moodtracker.html">Mood Tracker</a>
    </nav>

    <div class="page-content">
        <h1>TODO List</h1>

        <h2>Categories:</h2>
        <div class="categories">
            <span>Work</span>
            <span>Study</span>
            <span>Entertainment</span>
            <span>Family</span>
        </div>

        <div class="new-task-form">
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <select id="taskCategory">
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Family">Family</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="todo-list">
            <h2>Task List</h2>
            <label>
                <input type="checkbox" id="hideCompletedTasks"> Hide completed tasks
            </label>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskList = document.getElementById('taskList');
            const hideCompletedTasksCheckbox = document.getElementById('hideCompletedTasks');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function renderTasks() {
                taskList.innerHTML = '';
                const filteredTasks = hideCompletedTasksCheckbox.checked 
                    ? tasks.filter(task => !task.completed) 
                    : tasks;

                filteredTasks.forEach((task, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${task.title}</td>
                        <td>${task.description}</td>
                        <td>${task.category}</td>
                        <td>
                            <input type="checkbox" ${task.completed ? 'checked' : ''} 
                            onchange="toggleTaskStatus(${index})">
                            ${task.completed ? 'Completed' : 'Pending'}
                        </td>
                        <td>
                            <button onclick="deleteTask(${index})">Delete</button>
                        </td>
                    `;
                    taskList.appendChild(row);
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            window.toggleTaskStatus = (index) => {
                tasks[index].completed = !tasks[index].completed;
                renderTasks();
            };

            window.deleteTask = (index) => {
                tasks.splice(index, 1);
                renderTasks();
            };

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('taskTitle').value;
                const description = document.getElementById('taskDescription').value;
                const category = document.getElementById('taskCategory').value;

                tasks.push({
                    title,
                    description,
                    category,
                    completed: false
                });

                renderTasks();
                taskForm.reset();
            });

            hideCompletedTasksCheckbox.addEventListener('change', renderTasks);

            renderTasks();
        });
    </script>
</body>
</html>
